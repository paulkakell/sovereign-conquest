version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sovereign
      POSTGRES_PASSWORD: sovereign
      POSTGRES_DB: sovereign_conquest
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sovereign -d sovereign_conquest"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./server
      # If your stack deploy/build environment has restrictive or broken DNS while building
      # images (common in some Portainer/remote builder setups), this lets you switch the
      # build-time network mode.
      #
      # Examples (set in a local .env file or in your stack's environment variables):
      #   SC_BUILD_NETWORK=host
      #   SC_BUILD_NETWORK=default
      network: ${SC_BUILD_NETWORK:-default}
      args:
        # If your build environment restricts outbound access to the default Go module proxy,
        # override these via a local .env file or exported environment variables.
        # Use "|direct" so Go falls back to direct VCS fetches if the proxy is
        # unreachable (comma only falls back on 404/410).
        GOPROXY: ${GOPROXY:-https://proxy.golang.org|direct}
        GOSUMDB: ${GOSUMDB:-sum.golang.org}
        GOPRIVATE: ${GOPRIVATE:-}
        GONOSUMDB: ${GONOSUMDB:-}
        # Optional: override build-time DNS within the build container.
        # Example: SC_BUILD_DNS="1.1.1.1 8.8.8.8"
        SC_BUILD_DNS: ${SC_BUILD_DNS:-}
        # Optional: proxy settings for module downloads (common on corporate networks).
        # Docker automatically treats these as "proxy args" when building.
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}
        http_proxy: ${http_proxy:-}
        https_proxy: ${https_proxy:-}
        no_proxy: ${no_proxy:-}
        # Set to 1 to force a vendored, fully-offline build (requires `server/vendor`).
        SC_USE_VENDOR: ${SC_USE_VENDOR:-0}
    environment:
      DATABASE_URL: postgres://sovereign:sovereign@db:5432/sovereign_conquest?sslmode=disable
      JWT_SECRET: dev-secret-change-me
      ADMIN_SECRET: "" # set to enable /api/admin/soft_wipe

      # Seeded initial admin (requires password change on first login)
      INITIAL_ADMIN_USERNAME: admin
      INITIAL_ADMIN_PASSWORD: ChangeMeNow!
      UNIVERSE_SEED: "2002"
      UNIVERSE_SECTORS: "200"
      TURN_REGEN_SECONDS: "120"
      PORT_TICK_SECONDS: "60"
      PLANET_TICK_SECONDS: "60"
      EVENT_TICK_SECONDS: "60"
      HTTP_ADDR: ":8080"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  web:
    build:
      context: ./web
    depends_on:
      - api
    ports:
      - "3000:80"

volumes:
  db_data:
